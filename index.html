<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>GifTastic</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <img src="assets/images/netflix.png">
        </div>
    </div>

    <main>
        <div id="buttons"></div>
        <div class="form-group">
            <form class="form-inline">
                <label for="series-input"></label>
                <input class="form-control" type="text"  id="series-input" placeholder="Add your series" style="width: 500px;">
                <input id="add-series"  value="Submit" type="button" class="btn btn-outline-danger ml-3">
            </form>
        </div>

        <div id="container-gifs">
            <div id="gifs-appear-here"></div>
        </div>
    </main> 

    <footer class="navbar navbar-expand-lg sticky-bottom fixed-bottom p-3"
        style="background:rgb(242, 242, 242); font-size: 15px">
        <div class="container justify-content-center">
            <p>Copyright © 2019 - Victoire Baron</p>
        </div>
        </class>
        </div>
    </footer>

    <script type="text/javascript" src="assets/javascript/giphy.js"></script>
</body>

</html>
